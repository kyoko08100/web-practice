<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Django 應用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            background: white;
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 10px;
        }

        .social-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .social-button:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }

        .required {
            color: #f5576c;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>註冊</h1>
            <p>註冊您的帳號</p>
        </div>
        
        <form class="login-form" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">使用者名稱 <span class="required">*</span></label>
                {{ form.username }}
                <p style="color:red">{{ form.username.errors }}</p>
            </div>

            <div class="form-group">
                <label for="email">電子郵件 <span class="required">*</span></label>
                {{ form.email }}
                <p style="color:red">{{ form.email.errors }}</p>
            </div>

            <!-- 驗證碼欄位 -->
            <div class="form-group">
                <label for="captcha">驗證碼 <span class="required">*</span></label>
                <div style="display: flex; gap: 10px;">
                    {{ form.captcha }}
                    <p style="color:red">{{ form.captcha.errors }}</p>
                    <button
                        type="button"
                        id="captchaBtn"
                        onclick="generateCaptcha()"
                        style="padding: 14px 24px; background: white; border: 2px solid #e0e0e0; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 600; color: #667eea; transition: all 0.3s ease; white-space: nowrap;"
                        onmouseover="this.style.borderColor='#667eea'; this.style.background='#f8f9ff';"
                        onmouseout="this.style.borderColor='#e0e0e0'; this.style.background='white';"
                    >
                        獲取驗證碼
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密碼 <span class="required">*</span></label>
                {{ form.password }}
                <p style="color:red">{{ form.password.errors }}</p>
            </div>

            <div class="form-group">
                <label for="rePassword">確認密碼 <span class="required">*</span></label>
                {{ form.re_password }}
                <p style="color:red">{{ form.re_password.errors }}</p>
            </div>
            
            <button type="submit" class="login-button">註冊</button>
            
            <div class="divider">
            </div>
            
            <div class="signup-link">
                <a href="{% url 'login' %}">返回登入</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let countdownTimer = null;
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        // 寄送驗證碼
        function generateCaptcha() {
            let form = new FormData();
            const btn = document.getElementById('captchaBtn');
            form.append("email", document.getElementById("id_email").value);
            axios.post("/api/send_captcha/", form,
            {
                headers: {
                    "X-CSRFToken": csrftoken
                }
            }
            ).then(res => {
                alert("驗證碼已寄出");
                startCountdown(btn, 60);
            }).catch(err => {
                alert("寄送失敗：" + err.response.data.error);
            });


        }

        // 倒數計時
        function startCountdown(btn, seconds) {
            let timeLeft = seconds;

            // 禁用按鈕
            btn.disabled = true;
            btn.style.cursor = 'not-allowed';
            btn.style.opacity = '0.6';
            btn.style.background = '#f0f0f0';
            btn.style.color = '#999';
            btn.style.borderColor = '#e0e0e0';

            // 更新按鈕文字
            btn.textContent = `${timeLeft}秒後重新獲取`;

            // 清除之前的計時器（如果存在）
            if (countdownTimer) {
                clearInterval(countdownTimer);
            }

            // 開始倒數
            countdownTimer = setInterval(() => {
                timeLeft--;

                if (timeLeft > 0) {
                    btn.textContent = `${timeLeft}秒後重新獲取`;
                } else {
                    // 倒數結束，恢復按鈕
                    clearInterval(countdownTimer);
                    countdownTimer = null;
                    btn.disabled = false;
                    btn.style.cursor = 'pointer';
                    btn.style.opacity = '1';
                    btn.style.background = 'white';
                    btn.style.color = '#667eea';
                    btn.style.borderColor = '#e0e0e0';
                    btn.textContent = '獲取驗證碼';
                }
            }, 1000);
        }
    </script>
</body>
</html>
